<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="root">
    <input type="text" v-model="inputValue" @keyup.ctrl.enter="onAddValue"> <button @click="onAddValue">添加</button>
    {{list}}

    <div @click="onWrapperClick">
      外层
      <div @click.stop="onInnerClick">内层</div>
    </div>
</div>
<script src="./vue.js"></script>
<script>
new Vue({
  el: '#root',
  data: {
    inputValue: '',
    list: []
  },
  methods: {
    onAddValue () {
      this.list.push(this.inputValue)
      this.inputValue = ''
    },
    onInnerClick () {
      console.log('onInnerClick')
    },
    onWrapperClick () {
      console.log('onWrapperClick')
    }
  }
})
</script>
</body>
</html>
