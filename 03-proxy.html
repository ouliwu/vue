<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>proxy</title>
</head>

<body>
  <script>
    const obj = new Proxy({}, {
      set(obj, prop, value) {
        obj[prop] = value
      },
      get(obj, prop) {
        return obj[prop]
      }
    })
  </script>
</body>

</html>
