<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-get-started</title>
  <style>
    /* 这个样式，只有在Vue实例化之前才有效 */
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 这里加上v-cloak，需要配合上面的样式来使用 -->
  <div id="root" v-cloak>
    <div>{{msg}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
        el: "#root",
        data: {
          msg: 'Hello 1901'
        }
      })
    }, 2000)
  </script>
</body>

</html>
